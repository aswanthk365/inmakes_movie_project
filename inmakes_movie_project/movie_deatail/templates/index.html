{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static '/css/index.css' %}">
{% endblock %}

{% block content %}
 
    <div class="container">
        {% for i in movie %}
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{ i.movie_image.url }}" alt="Card image cap" style="width: 150px;height: 200px;">
          <div class="card-body">
            <h5 class="card-title" style="text-transform: capitalize;">{{ i.name}}</h5>
            <a href="{% url 'deatail' i.id  %}" class="btn btn-primary" id="btn" style="background-color: white;color: rgb(69, 4, 4)"><b>Deatails</b></a>
          </div>
        </div>
        {% endfor %}
      </div>
{% endblock %}

</body>
</html>
