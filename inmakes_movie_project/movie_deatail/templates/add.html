{% extends "base.html" %}
 {% block content %}
<form  method="post" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control"  placeholder="Enter movie name" name="name">
    </div>
    <div class="form-group">
      <label for="discription">Deatails:</label>
      <input type="text" class="form-control"  placeholder="Enter discription" name="discription">
    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="text" class="form-control" placeholder="Enter year" name="year">
    </div>
    <div class="form-group">
      <label for="movie_image">Image:</label>
      <input type="file" class="form-control" name="movie_image">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  {% endblock %}
